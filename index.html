<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>GuitarBaby</title>
</head>
<body>
    <header>
        <h1>Pentatonic World</h1>
    </header>
    <div id="main">
        <div id="tabs">
            <img id="img1" src="images/am3.jpg", width="300px", height="150px">
            <img id="img2" src="images/am5.jpg", width="300px", height="150px">
            <img id="img3" src="images/am8.jpg", width="300px", height="150px">
            <img id="img4" src="images/am10.jpg", width="300px", height="150px">
            <img id="img5" src="images/am12.jpg", width="300px", height="150px">
        </div>
        <div class="track-info">
            <div class="track-title">SOUND EXAMPLE</div>
        </div>
        <div id="player" class="play">

            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <audio  id="audio" src="music"></audio>
            <div class="controls">
                <button id="prev-btn" class="btn" ></button>
                <button id="play-btn" class="btn"></button>
                <button id="next-btn" class="btn"></button>
            </div>

        </div>



    </div>
</body>
<script src="sript.js"></script>
</html>
